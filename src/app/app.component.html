<router-outlet></router-outlet>
<div *ngIf="numberOfPlayers">
<div class="game-container">
  <div class="board-container">
    <app-board [cells]="boardCells" [players]="players" [snakesAndLadders]="snakesAndLadders"></app-board>
  </div>
  <div class="sidebar">
    <app-dice (diceRolled)="handleDiceRoll($event)"></app-dice>
    <div class="players-container">
      <app-player *ngFor="let player of players; let i = index" [player]="player"></app-player>
    </div>
  </div>
</div>
</div>
